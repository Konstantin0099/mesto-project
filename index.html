<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <!-- <link rel="stylesheet" href="./style.css" /> -->
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./image/mesto_logo_w.svg" alt="место" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./image/foto_kusto.png" alt="Кусто" />
        <div class="profile-info">
          <h1 class="profile-info__name">Жак&#8209;Ив&nbsp;Кусто</h1>
          <button
            type="button"
            class="profile-info__edit-button"
            name="edit-button"
          >
            <img class="img2" src="./image/stylus.svg" alt="X" />
          </button>
          <h2 class="profile-info__vocation">Исследователь океана</h2>
        </div>
        <button class="profile__add-button" name="add-button">
          <img src="./image/+.svg" alt="++++" />
        </button>
      </section>

      <section class="elements">
        <!-- начало -->
        <div class="element">
          <img class="element__img" src="./image/dobay.jpg" alt="Домбай" />
          <h2 class="element__figcaption">Домбай</h2>
          <label class="like">
            <input type="checkbox" name="like" class="like__element" />
            <span class="like__pseudo-element"></span>
          </label>
        </div>
        <!-- конец -->

        <div class="element">
          <img class="element__img" src="./image/elbrus.jpg" alt="Эльбрус" />
          <h2 class="element__figcaption">Эльбрус</h2>
          <label class="like">
            <input type="checkbox" name="like" class="like__element" />
            <span class="like__pseudo-element"></span>
          </label>
        </div>
        <div class="element">
          <img
            class="element__img"
            src="./image/sunset_phuket.jpg"
            alt="Пхукет закат"
          />
          <h2 class="element__figcaption">Пхукет закат</h2>
          <label class="like">
            <input type="checkbox" name="like" class="like__element" />
            <span class="like__pseudo-element"></span>
          </label>
        </div>
        <div class="element">
          <img
            class="element__img"
            src="./image/stolby.jpg"
            alt="'Красноярские Столбы', скала 'Перья'"
          />

          <h2 class="element__figcaption">
            'Красноярские Столбы', скала 'Перья'
          </h2>
          <label class="like">
            <input type="checkbox" name="like" class="like__element" />
            <span class="like__pseudo-element"></span>
          </label>
        </div>
        <div class="element">
          <img
            class="element__img"
            src="./image/taiga_flowers.jpg"
            alt="жарки тайга"
          />

          <h2 class="element__figcaption">Тайга Саяны</h2>
          <label class="like">
            <input type="checkbox" name="like" class="like__element" />
            <span class="like__pseudo-element"></span>
          </label>
        </div>
        <div class="element">
          <img
            class="element__img"
            src="./image/kyzyl.jpg"
            alt="Кызыл 'Царская охота'"
          />

          <h2 class="element__figcaption">Кызыл 'Царская охота'</h2>
          <label class="like">
            <input type="checkbox" name="like" class="like__element" />
            <span class="like__pseudo-element"></span>
          </label>
        </div>
      </section>

      <form class="popap popap_opened">
        <div class="popap__container">
          <button class="popap__click"></button>
          <h2 class="popap__heading">Редактировать профиль</h2>
          <fieldset class="input__container">
            <input
              type="text"
              class="input-container__item"
              placeholder="Жак&#8209;Ив&nbsp;Кусто"
            />
            <input
              type="text"
              class="input-container__item"
              placeholder="Исследователь океана"
            />
            <input
              type="submit"
              class="input-container__submit"
              value="Cохранить"
            />
          </fieldset>
        </div>
      </form>
    </main>

    <footer class="footer">
      <h2 class="footer__title">&copy;2020 Mesto Russia</h2>
    </footer>
  </body>
</html>
