<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./image/mesto_logo_w.svg" alt="место" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./image/foto_kusto.png" alt="Кусто" />
        <div class="profile-info">
          <h1 class="profile-info__name">Жак&#8209;Ив&nbsp;Кусто</h1>
          <button
            type="button"
            class="profile-info__edit-button"
            name="edit-button"
          >
            <img src="./image/stylus.svg" alt="/" />
          </button>
          <h2 class="profile-info__vocation">Исследователь океана</h2>
        </div>
        <button class="profile__add-button" name="add-button">
          <img src="./image/+.svg" alt="++++" />
        </button>
      </section>

      <section class="elements">
        <figure class="element">
          <img class="element__img" src="./image/dobay.jpg" alt="Домбай" />
          <figcaption class="figcaption">
            <span class="figcaption__title">Домбай</span>
            <label class="figcaption__label">
              <input
            
                type="checkbox"
                name="like"
                class="figcaption__like"
              />
              <span class="figcaption__pseudo-like"></span>
            </label>
            <!-- <label for="like" class="figcaption__label">
              <input
                id="like"
                type="checkbox"
                name="like"
                class="figcaption__like"
              />
              <span class="figcaption__pseudo-like"></span>
            </label> -->
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__img" src="./image/elbrus.jpg" alt="Эльбрус" />
          <figcaption class="figcaption">
            <span class="figcaption__title">Эльбрус</span>
            <label class="figcaption__label">
              <input
                
                type="checkbox"
                name="like"
                class="figcaption__like"
              />
              <span class="figcaption__pseudo-like"></span>
            </label>
          </figcaption>
        </figure>
        <figure class="element">
          <img
            class="element__img"
            src="./image/sunset_phuket.jpg"
            alt="Пхукет закат"
          />
          <figcaption class="figcaption">
            <span class="figcaption__title">Пхукет закат</span>
            <label class="figcaption__label">
              <input
                
                type="checkbox"
                name="like"
                class="figcaption__like"
              />
              <span class="figcaption__pseudo-like"></span>
            </label>
          </figcaption>
        </figure>
        <figure class="element">
          <img
            class="element__img"
            src="./image/stolby.jpg"
            alt="'Красноярские Столбы', скала 'Перья'"
          />
          <figcaption class="figcaption">
            <span class="figcaption__title"
              >'Красноярские Столбы', скала 'Перья'</span
            >
            <label class="figcaption__label">
              <input
                
                type="checkbox"
                name="like"
                class="figcaption__like"
              />
              <span class="figcaption__pseudo-like"></span>
            </label>
          </figcaption>
        </figure>
        <figure class="element">
          <img
            class="element__img"
            src="./image/taiga_flowers.jpg"
            alt="жарки тайга"
          />
          <figcaption class="figcaption">
            <span class="figcaption__title">Тайга Саяны</span>
            <label class="figcaption__label">
              <input
                
                type="checkbox"
                name="like"
                class="figcaption__like"
              />
              <span class="figcaption__pseudo-like"></span>
            </label>
          </figcaption>
        </figure>
        <figure class="element">
          <img
            class="element__img"
            src="./image/kyzyl.jpg"
            alt="Кызыл 'Царская охота'"
          />

          <figcaption class="figcaption">
            <span class="figcaption__title">Кызыл 'Царская охота'</span>
            <label class="figcaption__label">
              <input
                
                type="checkbox"
                name="like"
                class="figcaption__like"
              />
              <span class="figcaption__pseudo-like"></span>
            </label>
          </figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
