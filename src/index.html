<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <!-- <link rel="stylesheet" href="./../src/pages/index.css" /> -->
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="<%=require('./../src/image/mesto_logo_w.svg')%>" alt="место" />
      </header>
      <main class="content">
        <section class="profile">
          <img
          class="profile__avatar"
          src=""
          alt=""
          />
          <div class="profile-info">
            <h1 class="profile-info__name">Жак&#8209;Ив&nbsp;Кусто</h1>
            <button type="button" class="profile-info__edit-button">
              <img class="profile-info__img" src="<%=require('./../src/image/stylus.svg')%>" alt="X" />
            </button>
            <h2 class="profile-info__vocation">Исследователь океана</h2>
          </div>
          <button class="profile__add-button" type="button">
            <img src="<%=require('./../src/image/+.svg')%>" alt="++++" />
          </button>
        </section>
        <section class="elements"></section>
        <section class="popup popup_profile-info">
          <div id="popup-profile-info" class="popup__container">
            <button class="popup__click" type="button"></button>
            <h3 class="popup__heading">Редактировать профиль</h3>
            <form class="input-container" name="input-container" novalidate>
              <fieldset class="input-container__fieldset">
                <input
                  type="text"
                  class="input-container__item input-container__item_name"
                  minlength="2"
                  maxlength="40"
                  name="name"
                  id="input-name"
                  placeholder="Имя"
                  value="Жак&#8209;Ив&nbsp;Кусто"
                  required
                  autocomplete = "off"
                />
                <span class="input-name-error"></span>
                <input
                  type="text"
                  class="input-container__item input-container__item_profession"
                  name="profession"
                  minlength="2"
                  maxlength="200"
                  id="input-profession"
                  placeholder="О себе"
                  value="Исследователь океана"
                  required
                  autocomplete = "off"
                />
                <span class="input-profession-error"></span>
              </fieldset>
              <fieldset class="input-container__submit">
                <button class="input-container__submit-item" type="submit">
                  Сохранить
                </button>
              </fieldset>
            </form>
          </div>
        </section>
        <section class="popup popup_card-add">
          <div id="popup-element" class="popup__container">
            <button class="popup__click" type="button"></button>
            <h3 class="popup__heading">Новое место</h3>
            <form class="input-container" name="input-container" novalidate>
              <fieldset class="input-container__fieldset">
                <input
                  type="text"
                  class="input-container__item input-container__item_nameMesto"
                  name="nameMesto"
                  id="input-nameMesto"
                  minlength="2"
                  maxlength="30"
                  placeholder="Наименование"
                  required
                  autocomplete = "off"
                />
                <span class="input-nameMesto-error"></span>
                <input
                  type="url"
                  class="input-container__item input-container__item_url"
                  name="url"
                  id="input-url"
                  placeholder="Не ссылка"
                  required
                  autocomplete = "off"
                />
                <span class="input-url-error"></span>
              </fieldset>
              <fieldset class="input-container__submit">
                <button class="input-container__submit-item" type="submit">
                  Сохранить
                </button>
              </fieldset>
            </form>
          </div>
        </section>
        <section class="popup popup_picture">
          <div class="popup-img">
            <button class="popup__click" type="button"></button>
            <img class="img-popup" src="#" alt="картинка" />
            <p class="popup-figcaption"></p>
          </div>
        </section>
      </main>
      <footer class="footer">
        <h3 class="footer__title">&copy;2020 Mesto Russia</h3>
      </footer>
      <template id="elementsSection">
        <div class="element">
          <button class="trash" type="button"></button>
          <img class="element__img" src="" alt="" />
          <h2 class="element__figcaption"></h2>
          <button class="like" type="button"></button>
        </div>
      </template>
    </div>
    <!-- <script type="module" src="../src/pages/index.js"></script> -->
    <!-- <script src="./../src/components/initial-cards.js"></script> -->
    <!-- <script src="./../src/components/script.js"></script> -->
  </body>
</html>
